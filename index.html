<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom_checkbox.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script defer type="module" src="script/main.js"></script>
    <title>Alton's To-Do List</title>
</head>

<body class="body">

    <div class="outer-container">
        <div class="side-folders">
            <h3>folders</h3>

            <!-- <div class="folder" data-folder-name="default">
                <p>default</p> <box-icon color="#fff5b2" name='x'></box-icon>
            </div> -->


        </div>
        <div class="vertical-container">
            <main class="main">
                <header class="header">
                    <h2 class="nowrap">To-do List</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" height="50" viewBox="0 0 24 24"
                        style="fill: #f3c969;transform: msFilter">
                        <path
                            d="M5 22h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2h-2a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1H5c-1.103 0-2 .897-2 2v15c0 1.103.897 2 2 2zM5 5h2v2h10V5h2v15H5V5z">
                        </path>
                        <path d="m11 13.586-1.793-1.793-1.414 1.414L11 16.414l5.207-5.207-1.414-1.414z"></path>
                    </svg>


                </header>
                <form action="" class="task-form">
                    <input class="task-input" type="text">
                    <button class="add-button" type="submit">Add</button>
                </form>
                <section class="task-section">

                </section>
            </main>

            <div class="bottom-menu">
                <button class="menu-button">
                    <div class="menu-icon"></div>
                </button>

                <div class="hidden-bottom-menu">
                    <button class="new-folder-button">
                        new folder
                    </button>
                    <button class="clear-button">
                        clear
                    </button>
                    <button class="new-folder-button">
                        soon
                    </button>
                </div>


            </div>



        </div>


    </div>





</body>

</html>
